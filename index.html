<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Surprise</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/blockprogrammer/concertqr/main/background.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff; /* White text for readability */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Text Shadow for readability */
        h1, p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
            font-weight: 400;
        }

        p {
            font-size: 1.2rem;
            margin: 0 auto;
            width: 90%;
        }

        /* Image Styling */
        .photo img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Spotify Player Styling */
        .spotify-player {
            margin-bottom: 20px;
        }

        iframe {
            border-radius: 12px;
            width: 250px;
            height: 80px; /* Smaller height */
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .photo img {
                max-width: 90%;
            }
            iframe {
                width: 220px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Spotify Embed at the Top -->
    <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/track/[SpotifyTrackID]?utm_source=generator&autoplay=1" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <!-- Sentimental Header and Message -->
    <h1>Surprise, my love ‚ù§Ô∏è</h1>
    <p>Here's something special, just for us. I can't wait to share this moment with you. Our song, our night, our memories. I love you more than words can say. üíï</p>

    <!-- Picture of You and Her -->
    <div class="photo">
        <img src="https://raw.githubusercontent.com/blockprogrammer/concertqr/main/IMG_0360.jpeg" alt="Picture of us">
    </div>
</body>
</html>
