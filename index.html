<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Surprise</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/blockprogrammer/concertqr/main/background.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Text Shadow for readability */
        h1, p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
            font-weight: 400;
        }

        p {
            font-size: 1.2rem;
            margin: 0 auto;
            width: 90%;
        }

        /* Photo container to hold two images side by side */
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            margin-top: 20px;
            flex-wrap: wrap; /* Allows images to stack on smaller screens */
        }

        /* Image Styling */
        .photo img {
            max-width: 100%; /* Ensures images scale down */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            flex: 1 1 300px; /* Ensures both images take equal space and can scale */
            max-width: 300px; /* Max width for larger screens */
        }

        /* Spotify Player Styling */
        .spotify-player {
            margin-bottom: 20px;
        }

        iframe {
            border-radius: 12px;
            width: 100%; /* Full width for mobile responsiveness */
            max-width: 300px; /* Ensures it doesn't grow too large on desktop */
            height: 80px; /* Smaller height */
        }

        /* Make it responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            /* Stack images vertically on small screens */
            .photo-container {
                flex-direction: column;
                gap: 10px;
            }

            /* Images take full width on mobile */
            .photo img {
                max-width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Spotify Embed at the Top -->
    <div class="spotify-player">
        <iframe style="border-radius:12px;" 
        src="https://open.spotify.com/embed/track/0yc6Gst2xkRu0eMLeRMGCX?utm_source=generator&theme=0&autoplay=1" 
        frameBorder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
        </iframe>
    </div>

    <!-- Sentimental Header and Message -->
    <h1>Surprise!!!</h1>
    <p>Im shocked you haven't caught onto the hints, but I got us tix to Cigs After Sex, I love you so much Natalie, thank you for two years!</p>

    <!-- Picture of You and Her, Two Images Side by Side -->
    <div class="photo-container">
        <div class="photo">
            <img src="https://raw.githubusercontent.com/blockprogrammer/concertqr/main/IMG_0360.jpeg" alt="Picture of us">
        </div>
        <div class="photo">
            <img src="https://raw.githubusercontent.com/blockprogrammer/concertqr/main/IMG_0403.jpeg" alt="Picture of us">
        </div>
    </div>
</body>
</html>
